<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Demo</title>
</head>
<body>
    <ul class="drop-down" id="dd-1">
        <button class="drop-down-toggle">Toggle</button>

        <div class="item-container">
            <li class="drop-down-item">Item One</li>
            <li class="drop-down-item">Item Two</li>
            <li class="drop-down-item">Item Three</li>
        </div>
    </ul>
</body>
</html>
